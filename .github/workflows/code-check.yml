name: code-check

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "*"

jobs:
  python-format-black:
    name: Python lint [black]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install black
        run: |
          pip install black==20.8b1

      - name: Lint
        run: black --check .
